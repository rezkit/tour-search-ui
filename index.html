<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/demo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tours UI</title>
  </head>
  <body class="rk-body p-3">
    <h1 class="mb-5">Tours UI</h1>

    <main id="vue-app" class="pb-5">
      <div class="rk-card rk-card--content">
        <h2>Vue 3</h2>
        <h6>Available Components</h6>

        <div class="py-3">
          <p class="rk-text rk-text--lead">Sort By:</p>
          <div class="rk-card">
            <rkts-sort-by v-model="sort"></rkts-sort-by>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Results Count:</p>
          <div class="rk-card">
            <rkts-results-count :count="50" label="Showing" message="results"></rkts-results-count>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Search Box:</p>
          <div class="rk-card">
            <rkts-search-box v-model="search"></rkts-search-box>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Collapsible List:</p>
          <div class="rk-card" style="max-width: 400px;">
            <rkts-collapsible-list v-model="items" title="Holiday Type"></rkts-collapsible-list>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Descriptive List:</p>
          <div class="rk-card" style="max-width: 400px;">
            <rkts-descriptive-list title="Grade 1" text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."></rkts-descriptive-list>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Refine Tag:</p>
          <div class="rk-card">
            <rkts-refine-tag filter-value="$0 - $1000"></rkts-refine-tag>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Range Slider:</p>
          <div class="rk-card">
            <rkts-range-slider></rkts-range-slider>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Chosen Date:</p>
          <div class="rk-card">
            <rkts-chosen-date :date="new Date()" type="Vue"></rkts-chosen-date>
          </div>
        </div>

        <hr />

        <div class="py-3">
          <p class="rk-text rk-text--lead">Result Card:</p>

          <rkts-result-card :data="[{ title: 'Holiday Title' }]"></rkts-result-card>
        </div>

      </div>
    </main>

    <script type="module">
      import { createApp, ref } from 'vue'
      import * as SearchUI from './src/main.ts'
      const app = createApp({
        name: 'Search UI Demo',
        setup() {
          return {
            sort: ref('PRICE_ASC'),
            search: ref(''),
            items: ref([])
          }
        }
      })

      app.use(SearchUI.vue('rezkit', {host: 'http://localhost:8000'}))
      app.mount('#vue-app')
    </script>
  </body>
</html>
