<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/demo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tours UI</title>
  </head>
  <body>
    <main role="main">
    <h1>Tours UI</h1>

      <div id="vue-app">
        <h2>Vue</h2>

        <h3>Available Components</h3>

        <h4>Search Box</h4>
        <rkts-searchbox v-model="search" />
      </div>
    </main>

    <script type="module">
      import { createApp, ref } from 'vue'
      import * as SearchUI from './src/main.ts'
      const app = createApp({
        name: 'Search UI Demo',
        setup() {
          return {
            search: ref('')
          }
        }
      })

      const search = new SearchUI.Client('rezkit', { host: 'http://localhost:8000' })

      app.use(SearchUI.vue)
      app.mount('#vue-app')
    </script>
  </body>
</html>
