<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/demo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tours UI</title>
  </head>
  <body>
    <h1>Tours UI</h1>

    <div id="app">
      <h2>auf Vue</h2>

      <SearchBox v-model="search" />
    </div>

    <script type="module">
      import { createApp, ref } from 'vue'
      import { vue as searchUI } from './src/main.ts'
      const app = createApp({
        setup() {
          return {
            search: ref('')
          }
        }
      })

      app.use(searchUI)

      app.mount('#app')
    </script>
  </body>
</html>
