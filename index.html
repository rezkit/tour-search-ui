<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tours UI</title>
  </head>
  <body class="rk-body p-3">
    <h1>Tours UI</h1>

    <main id="vue-app">
      <div class="rk-card rk-card--content">
        <h2>Vue 3</h2>

        <h6>Available Components</h6>
        <hr />
        <p class="rk-text rk-text--lead">Collapsible List:</p>
        <div style="max-width: 400px;">
          <rkts-collapsible-list v-model="items" />
        </div>
        <hr />
        <p class="rk-text rk-text--lead">Search Box:</p>
        <rkts-search-box v-model="search" />
        <hr />
      </div>
    </main>

    <script type="module">
      import { createApp, ref } from 'vue'
      import * as SearchUI from './src/main.ts'
      const app = createApp({
        name: 'Search UI Demo',
        setup() {
          return {
            search: ref(''),
            items: ref([])
          }
        }
      })

      app.use(SearchUI.vue('rezkit', {host: 'http://localhost:8000'}))
      app.mount('#vue-app')
    </script>
  </body>
</html>
