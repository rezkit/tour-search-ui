<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tours UI</title>
  </head>
  <body class="rk-body">
    <h1>Tours UI</h1>

    <div id="app" class="rk-card rk-card--content">
      <h2>Vue</h2>

        <h3>Available Components</h3>

        <h4>Search Box</h4>
        <rkts-searchbox v-model="search" />
      </div>
    </main>

    <script type="module">
      import { createApp, ref } from 'vue'
      import * as SearchUI from './src/main.ts'
      const app = createApp({
        name: 'Search UI Demo',
        setup() {
          return {
            search: ref('')
          }
        }
      })

      app.use(SearchUI.vue('rezkit', {host: 'http://localhost:8000'}))
      app.mount('#vue-app')
    </script>
  </body>
</html>
